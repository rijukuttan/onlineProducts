<div class="card col-lg-6 mx-auto m-1">
    <div class="card-body col-lg-12">
        <div class="row">
            <div class="col-lg-5">
                <ng-img-magnifier [thumbImage]="product.imageUrl" [fullImage]="product.imageUrl" top="1" right="1"
                    lensWidth="100" lensHeight="120" resultWidth="30" resultHeight="50" imgWidth="150" imgHeight="300">
                </ng-img-magnifier>
                <!-- <lib-ngx-image-zoom
    [thumbImage]="product.imageUrl"
    [fullImage]="product.imageUrl"
></lib-ngx-image-zoom> -->

                <!-- <img [src]="product.imageUrl" > -->
            </div>
            <div class="col-lg-7">

                <div>
                    {{product.productName | uppercase}}
                    <i class="m-2" [ngClass]="getClass()" (click)="showProductDetailsToggle()"></i>

                </div>
                <div [hidden]="ProductDetail">
                    <p>{{product.describtion}}</p>

                    <p>{{product.productPrice|currency:'USD'}}</p>

                    <div>
                        <app-counter></app-counter>
                    </div>

                </div>

                <button class="btn btn-info m-1">Add To Cart</button>
                <button class="btn btn-info m-1">Buy Now</button>
            </div>
        </div>
    </div>
</div>
