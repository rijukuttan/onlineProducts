
<button type="button" class="btn btn-primary" data-toggle="modal" data-target="#productModal">
    Add Products
  </button>

  <!-- The Modal -->
  <div class="modal fade" id="productModal">
    <div class="modal-dialog">
      <div class="modal-content">
      
        <!-- Modal Header -->
        <div class="modal-header">
          <h4 class="modal-title">Add Products</h4>
          <button type="button" class="close" data-dismiss="modal">&times;</button>
        </div>
        
        <!-- Modal body -->
        <div class="modal-body">
            <app-add-product (addProducts)="addProduct($event)"></app-add-product>
        </div>
        
        <!-- Modal footer -->
        <div class="modal-footer">
          <button type="button" class="btn btn-danger" data-dismiss="modal">Close</button>
        </div>
        
      </div>
    </div>
  </div>
  <div class="container-fluid">
    <div class="row">
      <div class="col-lg-3">
       <app-productsub  [product]="productItem" *ngFor="let productItem of products"></app-productsub>
      </div>
      <div class="col-lg-6">
        <app-product [product]="productItem" *ngFor="let productItem of products">
        </app-product>
      </div>
      <div class="col-lg-3">
        <app-productsub  [product]="productItem" *ngFor="let productItem of products"></app-productsub>
      </div>
    </div>
  </div>
