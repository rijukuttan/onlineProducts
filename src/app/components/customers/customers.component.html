<button type="button" class="btn btn-primary" data-toggle="modal" data-target="#userModal" (click)="onAdd()">
    Add user
  </button>

  <!-- The Modal -->
  <div class="modal fade" id="userModal">
    <div class="modal-dialog">
      <div class="modal-content">
      
        <!-- Modal Header -->
        <div class="modal-header">
          <h4 class="modal-title">Add Products</h4>
          <button type="button" class="close" data-dismiss="modal">&times;</button>
        </div>
        
        <!-- Modal body -->
        <div class="modal-body">
          <form [formGroup]="userForm"  #addProductForm = "ngForm" (load)="addProductForm.form.reset()" 
          >
          <!-- <div class="form-group col-lg-12 ">
           
            <input type="text" id="id" name="id" class="form-control 
            ng-untouch ng-pristine ng-invalid" (value)="id" placeholder = "id" formControlName="id"
              required hidden >
           
          </div> -->
              <div class="form-group col-lg-12 ">
                <label for="title">User Name</label>
                <input type="text" id="userName" name="userName" class="form-control 
                ng-untouch ng-pristine ng-invalid" placeholder = "Name" formControlName="userName"
                 minlength="4"  required>
               
              </div>
              <div class="form-group col-lg-12 ">
                <label for="email">Email</label>
                <input type="email" id="email" name="email" class="form-control 
                ng-untouch ng-pristine ng-invalid" placeholder = "Email" formControlName="email"
                 minlength="8"  required>
               
              </div>
              <div class="form-group col-lg-12 ">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" class="form-control 
                ng-untouch ng-pristine ng-invalid" placeholder = "password" formControlName="password"
                 minlength="6"  required>
               
              </div>
            
              
              <div class="form-group col-lg-12">
                <label for="confrimPassword">Confrim Password</label>
                <input type="password" class="form-control" id="confrimPassword" name ="confrimPassword"
                 placeholder ="confrim Password" ng-untouch ng-pristine ng-invalid
                formControlName="confrimPassword" required  minlength="6"/> 
              </div>
              <div class="form-group col-lg-12 ">
                <label for="userTypeId">User Type</label>
                <input type="number" id="userTypeId" name="userTypeId" class="form-control 
                ng-untouch ng-pristine ng-invalid" placeholder = "userType" formControlName="userTypeId"
                 required>
               
              </div>
              <div class="form-group col-lg-12">
                <label for="phoneNumber">PhoneNumber</label>
                <input type="text" class="form-control" id="phoneNumber" name ="phoneNumber"
                 placeholder ="phone Number" ng-untouch ng-pristine ng-invalid
                formControlName="phoneNumber" required  minlength="10" > 
              </div>
              <div class="form-group col-lg-12">
                <label for="streetAddress">StreetAddress</label>
                <input type="text" class="form-control" id="streetAddress" name ="streetAddress"
                 placeholder ="street Address" ng-untouch ng-pristine ng-invalid
                formControlName="streetAddress" required  minlength="6" > 
              </div>
              <div class="form-group col-lg-12">
                <label for="city">City</label>
                <input type="text" class="form-control" id="city" name ="city"
                 placeholder ="city" ng-untouch ng-pristine ng-invalid
                formControlName="city" required  minlength="4" > 
              </div>
              <div class="form-group col-lg-12">
                <label for="state">State</label>
                <input type="text" class="form-control" id="state" name ="state"
                 placeholder ="state" ng-untouch ng-pristine ng-invalid
                formControlName="state" required  minlength="3" > 
              </div>
          
              <!-- <div class="form-group col-lg-12">
                  <label for="productImage">Product image url</label>
                  <input type="text" class="form-control" name = "imageUrl" 
                  placeholder = "product Image url" formControlName="imageUrl" minlength="4" 
                  required>
              </div> -->
              <div class="form-group col-lg-12">
                <label for="postalCode">Postal Code</label>
                <input type="text" class="form-control" name = "postalCode" 
                placeholder = "postalCode" formControlName="postalCode" minlength="4" 
                required>
            </div>
             
             
              <div class="text-center" >
                  <button type="submit" name="submit" class="btn btn-primary" 
                  [disabled]="userForm.invalid" (click)="addUser()" *ngIf="addMode">Add</button>
              </div>
              <div class="text-center" >
                <button type="submit" name="submit" class="btn btn-primary" 
                [disabled]="userForm.invalid" (click)="updateUser()" *ngIf="editMode">Update</button>
            </div>
             
            </form>
            <!-- <app-add-product (addProducts)="addProduct($event)"></app-add-product> -->
        </div>
        
        <!-- Modal footer -->
        <div class="modal-footer">
          <button type="button" class="btn btn-danger" data-dismiss="modal">Close</button>
        </div>
        
      </div>
    </div>
  </div>
<app-user [users]="item" *ngFor="let item of users" (idEmitter)="receiveId($event)"
(editUserEmitter)="receiveEditData($event)"></app-user>
