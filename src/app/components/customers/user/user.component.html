<div class="row">
    <div class="col-lg-3">

    </div>
    <div class="card col-lg-6 mx-auto m-1 "  >
        <div class="card-body col-lg-12">
            <div class="row" >
                <div class="col-lg-5">
                    <img [src]="user.image">
                </div>
                <div class="col-lg-7">
                    <div>
                        {{user.name.firstname+ " " + user.name.lastname | uppercase}} 
                        <i class="m-2" [ngClass] = "getClass()" (click)="showUserDetailsToggle()"></i>
                       
                    </div>
                    <div [hidden]="userDetail">
                        <p>{{user.username}}</p>
                        <p>{{user.email}}</p>
                        <p>{{user.phone}}</p>
                        <p>{{user.address.city}}</p>
                    </div>
                    <button class="btn btn-info m-1">Invite</button>
                    <button class="btn btn-info m-1">Edit</button>
                    <button class="btn btn-info m-1">Delete</button>
                </div>
            </div>
          </div>
        </div>
        <div class="col-lg-3">

        </div>
</div>
